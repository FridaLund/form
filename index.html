<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulär</title>
  </head>
  <body>
    <br />
    <div class="bigContainer">
      <div class="container">
        <div class="myGrid">
          <div class="logo">
            <img src="circleK_logo.png" alt="circleK_logo" height="30" />
          </div>
          <div class="header">
            <h1>Biluthyrning</h1>
          </div>
          <form action="https://httpbin.org/anything" method="post">
            <div class="rentContainer">
              <div class="rent">
                <h2>Välj först: Vad vill du hyra?</h2>
                <input type="radio" name="vehicle" id="car" />
                <label for="car">Bil</label> <br />
                <input type="radio" name="vehicle" id="truck" />
                <label for="truck">Lastbil</label> <br />
                <input type="radio" name="vehicle" id="trailer" />
                <label for="trailer">Släpvagn</label> <br />
                <input type="radio" name="vehicle" id="other" />
                <label for="other">Övrigt</label>
              </div>

              <div class="county">
                <h2>Välj sen: Län</h2>
                <select name="county" id="countySelect" required>
                  <option value="">Välj ett län</option>
                  <option value="Blekinge">Blekinge Län</option>
                  <option value="Dalarna">Dalarnas Län</option>
                  <option value="Gotland">Gotlands Län</option>
                  <option value="Halland">Hallands Län</option>
                  <option value="Jämtland">Jämtlands Län</option>
                  <option value="Kalmar">Kalmar Län</option>
                  <option value="Malmö">Malmöområdet</option>
                  <option value="Norrbotten">Norrbottens Län</option>
                  <option value="Stockholm">Stockholms Län</option>
                  <option value="Uppsala">Uppsala Län</option>
                  <option value="Östergötland">Östergötlands Län</option>
                </select>
              </div>

              <div class="dateTimeContainer">
                <div class="pickUp">
                  <h2>Hämtas:</h2>
                  <input name="pickUp" type="date" id="date" required />
                  <input name="pickUp" type="time" id="time" required />
                </div>
                <div class="dropOff">
                  <h2>Lämnas:</h2>
                  <input name="dropOff" type="date" id="date" required />
                  <input name="dropOff" type="time" id="time" required />
                </div>
              </div>

              <h2>Registrera dig</h2>

              <div class="formContainer">
                <div class="fName">
                  <label for="fName">Förnamn:</label>
                  <input type="text" id="fName" name="First Name" required />
                </div>
                <br />
                <div class="lName">
                  <label for="lName">Efternamn:</label>
                  <input type="text" id="lName" name="Last Name" required />
                </div>
                <br />
                <div class="eMail">
                  <label for="eMail">E-mail:</label>
                  <input type="email" id="eMail" name="email" required />
                </div>
                <br />
                <div class="pWord">
                  <label for="pWord">Lösenord:</label>
                  <input type="password" id="pWord" name="password" required />
                </div>
                <br />
                <br />
              </div>

              <div class="conditions">
                <h2>Har du förstått villkoren?</h2>
                <input type="checkbox" name="conditions" id="answer" required />
                <label for="answer">Ja!</label>
              </div>

              <br />
              <button type="submit">Skicka</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
